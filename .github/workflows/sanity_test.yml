name: CI Iris ML

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§  Train model
        run: python src/train.py

      - name: ğŸ§ª Run unit tests
        run: pytest

      - name: ğŸ¨ Check formatting with Black
        run: black --check .

      - name: ğŸ§¼ Run Flake8 linting
        run: flake8 .

      - name: ğŸ“Š Generate confusion matrix
        run: python src/plot_metrics.py

      - name: ğŸ—ƒï¸ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iris-artifacts
          path: |
            model/model.joblib
            metrics.png
            report.md

      - name: ğŸ’¬ Set up CML
        uses: iterative/setup-cml@v2

      - name: ğŸ’¬ Comment on PR with report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md
